<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lotofácil Quant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b0f19;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .app {
      background: #020617;
      width: 100%;
      max-width: 420px;
      padding: 24px;
      border-radius: 16px;
    }

    h1 { text-align: center; }

    label {
      font-size: 13px;
      display: block;
      margin-top: 12px;
      color: #94a3b8;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #2563eb;
      color: white;
      font-size: 16px;
      margin-top: 16px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>

<body>
<div class="app">
  <h1>Lotofácil Quant</h1>

  <label>Pares desejados</label>
  <select id="pares">
    <option value="6">6 pares</option>
    <option value="7">7 pares</option>
    <option value="8">8 pares</option>
  </select>

  <label>Linhas do volante</label>
  <select id="linhas">
    <option value="todas">Todas</option>
    <option value="1">Linha 1</option>
    <option value="2">Linha 2</option>
    <option value="3">Linha 3</option>
    <option value="4">Linha 4</option>
    <option value="5">Linha 5</option>
  </select>

  <button onclick="gerarJogo()">Gerar jogo</button>

  <div class="result" id="resultado">—</div>
</div>

<script>
function gerarJogo() {
  const paresDesejados = parseInt(document.getElementById("pares").value);
  const linhaFiltro = document.getElementById("linhas").value;

  const numeros = Array.from({ length: 25 }, (_, i) => i + 1);

  let candidatos = numeros.filter(n => {
    if (linhaFiltro === "todas") return true;
    return Math.ceil(n / 5) == linhaFiltro;
  });

  const pares = candidatos.filter(n => n % 2 === 0);
  const impares = candidatos.filter(n => n % 2 !== 0);

  if (pares.length < paresDesejados) {
    alert("Filtro inválido para essa linha.");
    return;
  }

  const jogo = new Set();

  while (jogo.size < paresDesejados) {
    jogo.add(pares[Math.floor(Math.random() * pares.length)]);
  }

  while (jogo.size < 15) {
    jogo.add(impares[Math.floor(Math.random() * impares.length)]);
  }

  const resultado = Array.from(jogo).sort((a, b) => a - b);
  document.getElementById("resultado").innerText =
    resultado.map(n => n.toString().padStart(2, "0")).join(" • ");
}
</script>
</body>
</html>

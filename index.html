<!DOCTYPE html>

<style>

}

.app {

  border-radius: 18px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.8);
}

h1 {

  margin-bottom: 4px;
}

.mode {
  text-align: center;
  font-size: 12px;
  margin-bottom: 18px;
  padding: 6px;
  border-radius: 20px;
  background: #020617;
  border: 1px solid #1e293b;
}

.section {
  margin-bottom: 16px;
}

label {
  font-size: 13px;
  color: #cbd5f5;
  display: block;
  margin-bottom: 6px;
}

select {

  padding: 10px;
  border-radius: 10px;
  background: #020617;
  color: #e5e7eb;
  border: 1px solid #1e293b;
}

.locked {
  opacity: 0.45;

  position: relative;

.locked::after {
  content: "üîí PRO";
  position: absolute;
  top: 8px;

  border: none;

  color: white;

}

.result {

  letter-spacing: 1px;
}

  margin-top: 18px;
  padding: 14px;
  border-radius: 14px;
  background: linear-gradient(135deg, #020617, #020617);
  border: 1px dashed #334155;
  text-align: center;
  font-size: 13px;
}

.upgrade button {
  margin-top: 10px;
  background: linear-gradient(135deg, #16a34a, #15803d);
}

.tutorial {
  margin-top: 18px;
  font-size: 12px;
  color: #94a3b8;
  line-height: 1.6;
  border-top: 1px solid #1e293b;

</style>
</head>

<body>
<div class="app">

<h1>Lotof√°cil Quant</h1>
<div class="mode" id="modo">Modo FREE</div>

<!-- FILTROS PRO -->
<div class="section pro-filter">
  <label>Paridade</label>
  <select id="paridade">
    <option value="7-8">7 pares / 8 √≠mpares</option>
    <option value="8-7">8 pares / 7 √≠mpares</option>
  </select>
</div>

<div class="section pro-filter">
  <label>Distribui√ß√£o por linhas</label>
  <select id="linhas">
    <option value="equilibrada">Equilibrada</option>
    <option value="concentrada">Concentrada</option>
  </select>
</div>

<button onclick="gerarJogo()">Gerar jogo</button>

<div class="result" id="resultado">‚Äî</div>

  <strong>Desbloqueie o modo PRO</strong><br>
  Controle estat√≠stico avan√ßado<br>

<div class="tutorial">
<strong>Guia r√°pido:</strong><br><br>
‚Ä¢ FREE: jogos equilibrados autom√°ticos<br>
‚Ä¢ PRO: filtros estat√≠sticos control√°veis<br>
‚Ä¢ Nenhuma ferramenta prev√™ sorteios<br>
‚Ä¢ Matem√°tica ‚â† promessa
</div>

</div>

<script>
let isPro = localStorage.getItem("isPro") === "true";

function atualizarInterface() {
  const filtros = document.querySelectorAll(".pro-filter");
  const modo = document.getElementById("modo");
  const upgrade = document.getElementById("upgradeBox");

  if (isPro) {
    filtros.forEach(f => f.classList.remove("locked"));
    modo.innerText = "Modo PRO ATIVO";
    upgrade.style.display = "none";
  } else {
    filtros.forEach(f => f.classList.add("locked"));
    modo.innerText = "Modo FREE";
    upgrade.style.display = "block";
  }
}

function ativarPro() {
  // AQUI entra Hotmart / Stripe depois
  localStorage.setItem("isPro", "true");
  isPro = true;
  atualizarInterface();
  alert("Modo PRO ativado!");
}

function gerarJogo() {
  const numeros = [];
  while (numeros.length < 15) {
    const n = Math.floor(Math.random() * 25) + 1;
    if (!numeros.includes(n)) numeros.push(n);
  }
  numeros.sort((a,b)=>a-b);
  document.getElementById("resultado").innerText =
    numeros.map(n=>n.toString().padStart(2,"0")).join(" ‚Ä¢ ");
}

atualizarInterface();
</script>

</body>
</html>
